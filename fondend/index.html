            <label for="removeIndex">Vị trí cần xóa</label>
            <input type="number" id="removeIndex" placeholder="Số ô (1-9)">
            <button onclick="removeSelectedVehicle()">🗑️ Xóa phương tiện</button>

            <button id="viewEntryTimeBtn">📅 Xem ngày gửi xe</button>

        </div>
